<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youtube Popup</title>
<style>
    /* Style for the white box */
    .white-box {
        width: 100px;
        height: 200px;
        background-color: white;
        padding: 20px;
        text-align: center;
        border-color: gainsboro;
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
}   

    /* Style for the image */
    .image-container {
        margin-bottom: 20px;
    }

  
    .summarize-button {
        padding: 10px 20px;
        background-color: orangered;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, font-weight 0.3s ease; 
        text-align: center;
    }

    .summarize-button:hover {
        transform: scale(1.05); /* Increase size on hover */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect on hover */
        text-align:center;
    }

</style>
</head>
<body>
<!-- White box -->
<div class="white-box">
    <!-- Image container -->
    <div class="image-container">
        <img src="images/logoFlare(lowres).png" alt="Your Image" width="75">
    </div>

    <!-- Summarize button -->
    <button class="summarize-button" id="summarizeVidButton">Summarize Video</button>
</div>

<!-- Link to external JavaScript file -->
<script src="popup_youtube.js"></script>
</body>
</html>
