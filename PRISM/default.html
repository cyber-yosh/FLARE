<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            width: 50px; /* Adjust width as needed */
            height: auto; /* Adjust height as needed */
            background-color: white;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            border: 2px solid black; /* Add border here */
        }

        /* Style for the button */
        #triggerFunctionButton {
            width: 100%;
            height: auto;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        /* Style for the logo image */
        #logo {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Use an image as the button -->
    <button id="triggerFunctionButton">
        <img src="images/icon.png" alt="Icon" id="logo">
    </button>
    <script src="popup.js"></script>
</body>
</html>
