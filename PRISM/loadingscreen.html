<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image with Text</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .content {
        text-align: center;
        position: relative;
    }
    .loading {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px; /* Adjust width as needed */
        display: flex;
        justify-content: space-between;
    }
    .loading div {
        width: 20px; /* Adjust dot size as needed */
        height: 20px; /* Adjust dot size as needed */
        border-radius: 50%;
        background-color: #000; /* Adjust dot color as needed */
        animation: loadingAnim 1s infinite;
    }
    @keyframes loadingAnim {
        0% {
            opacity: 0;
            transform: translateY(0);
        }
        50% {
            opacity: 1;
            transform: translateY(-10px);
        }
        100% {
            opacity: 0;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="content">
    <img src="images/logoFlare(lowres).png" alt="Centered Image" style="width: 300px; height: auto;">
    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

</body>
</html>
